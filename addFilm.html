<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tambah Film</title>
  <link rel="stylesheet" href="/css/addfilm.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/Backend/config/tambahFilm.js" type="module" defer></script>
</head>

<body>
  <header class="header">
    <h1>Tambah Film</h1>
    <nav>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <nav class="nav-links" id="navLinks">
        <a href="home.html">
          <button>Home</button>
        </a>
        <a href="user.html">
          <button>User</button>
        </a>

        <button id="logoutBtn">Keluar</button>
      </nav>
  </header>

  <main>
    <section class="card" id="addFilmHeader">
      <div class="card">
        <h1>Tambah Film Baru</h1>

        <form id="filmForm" method="post" enctype="multipart/form-data">
          <label for="judul">Judul Film</label>
          <input id="judul" name="judul" type="text" placeholder="contoh: Inception" />

          <label for="poster">Link Poster Film</label>
          <input id="poster" name="poster" type="url" placeholder="https://example.com/poster.jpg" required />

          <label for="genre">Genre</label>
          <input id="genre" name="genre" type="text" placeholder="contoh: Sci-Fi, Action" />

          <label for="nilai">Nilai (1-10)</label>
          <input id="nilai" name="nilai" type="number" min="1" max="10" placeholder="8" />

          <label for="review">Review</label>
          <textarea id="review" name="review" rows="5" placeholder="Tulis pendapatmu tentang film ini..."></textarea>

          <label for="favourite">Favourite</label>
          <input id="favourite" name="favourite" type="checkbox" />

          <button type="submit">Simpan Film</button>
        </form>
      </div>

    </section>
  </main>
</body>

</html>
